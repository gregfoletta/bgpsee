name: Build and Test

on:
  push:
    branches: [ "master", "development", "mac" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libjansson-dev

    - name: Build release
      run: make

    - name: Build debug
      run: make clean && make debug

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest

    steps:
    - name: Checkout repo and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: brew install jansson

    - name: Build release
      run: make

    - name: Build debug
      run: make clean && make debug

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Checkout repo and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libjansson-dev

    - name: Run tests
      run: make test

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    needs: build-macos

    steps:
    - name: Checkout repo and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: brew install jansson

    - name: Run tests
      run: make test

  integration-test:
    name: Integration Test (FRR Docker)
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Checkout repo and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libjansson-dev libjson-perl

    - name: Build bgpsee
      run: make

    - name: Run integration tests
      run: make integration-test
      timeout-minutes: 5
